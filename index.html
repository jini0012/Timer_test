<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Timer</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <header>
            <h1><img src="./img/weniv-logo.svg" alt="weniv" /></h1>
        </header>
        <main>
            <h2>TIMER</h2>
            <hr />

            <ul class="time">
                <li>
                    <label for="">HRS</label>
                    <input type="text" value="00" />
                </li>
                <li>
                    <label for="">MIN</label>
                    <input type="text" value="00" />
                </li>
                <li>
                    <label for="">SEC</label>
                    <input type="text" value="00" />
                </li>
            </ul>

            <ul class="buttons">
                <li>
                    <button class="start">START</button>
                </li>
                <li>
                    <button class="reset">RESET</button>
                </li>
            </ul>
        </main>

        <footer>
            <small>â“’ WENIV Corp.</small>
        </footer>

        <script src="timer.js"></script>
    </body>
</html>
